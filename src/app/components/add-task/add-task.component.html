<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" [(ngModel)]="text" placeholder="Add Task" name="text" id="text">
    </div>
    <div class="form-control">
      <label for="date">Date</label>
      <input type="date" [(ngModel)]="date" placeholder="Date" name="date" id="date">
    </div>

    <button type="submit" class="btn btn-block">Save Task</button>
</form>
